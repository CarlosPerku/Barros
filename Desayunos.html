<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desayunos y Meriendas - Carta de Barros</title>
    <style>
        body {
            font-family: "Noteworthy", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2c2c2c;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        header img {
            height: 40px;
            margin-left: 20px;
            cursor: pointer;
        }
        .menu-icon {
            font-size: 1.5rem;
            margin-right: 20px;
            cursor: pointer;
            user-select: none;
            z-index: 1100;
        }
        .menu-icon:hover {
            color: #f4a261;
        }
        nav {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: rgba(44, 44, 44, 0.95);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1050;
            padding: 20px;
            text-align: center;
        }
        nav.open {
            display: block;
        }
        nav a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #f4a261;
            border-radius: 5px;
        }
        button {
            background-color: #f4a261;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
			align-items: center;
            cursor: pointer;
            margin: 10px;
            font-size: 1rem;
        }
        button:hover {
            background-color: #e76f51;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c2c2c;
            color: white;
            font-size: 8pt;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <img src="https://dl.dropboxusercontent.com/scl/fi/rxr2qs05esa9kr0moescz/Logo-Barros.png?rlkey=ixi3ta0djjeslhsl1jpvup244&dl=0" alt="Logo Barros" onclick="location.href='Index.html';">
        <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Menú flotante -->
    <nav id="menu">
        <a href="Index.html">Menú Principal</a>
        <a href="desayunos.html">Desayunos y Meriendas</a>
        <a href="Tostadas.html">Tostadas</a>
        <a href="Gofres.html">Gofres</a>
        <a href="Croissant.html">Croissant</a>
    </nav>

    <!-- Contenido Principal -->
    <main style="text-align: center; margin-top: 80px;">
        <h1>Desayunos y Meriendas</h1>
        <a href="Tostadas.html"><button>Tostadas</button></a>
        <a href="Gofres.html"><button>Gofres</button></a>
        <a href="Croissant.html"><button>Croissant</button></a>
    </main>

    <!-- Pie de Página -->
    <footer>
        © <span id="year"></span> Barros A Guarda
    </footer>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');

        // Alternar apertura/cierre del menú
        function toggleMenu() {
            menu.classList.toggle('open');
            menuIcon.textContent = menu.classList.contains('open') ? '✖' : '☰';
        }

        // Actualizar el año automáticamente en el pie de página
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
