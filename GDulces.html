     <!-- Inicio del modal (ventana flotante) -->

        <input type="number" id="quantity" value="1" min="1" />
        <button onclick="closeModal()">Cerrar</button>
        <!-- BotÃ³n aÃ±adir (asegÃºrate de que su ID coincida con el usado en JS) -->

        Â© <span id="year"></span> Barros A Guarda

    <script>
        // Variables iniciales
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDetails = document.getElementById('modal-details');
        const addToListButton = document.getElementById('add-to-list');
        const tableBody = document.querySelector('#menu-table tbody');

        let selectedItem = null; // Almacena el Ã­tem seleccionado

        // Mostrar/ocultar el menÃº
        function toggleMenu() {
            menu.classList.toggle('open');
        }

        // Cerrar el modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Mostrar detalles en el modal
        function showDetails(name, details, price) {
            selectedItem = { name, details, price};
            modalTitle.textContent = name;
            modalDetails.textContent = details.replaceAll('"', '').replaceAll('<br>', '\n');
            modal.style.display = 'block';
        }

        // Cargar datos del CSV

        async function loadMenu() {
            const response = await fetch('gdulces.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1);

            const table = document.getElementById('menu-table');
            rows.forEach(row => {
                const [name, price, details] = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);

                if (name && details) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td onclick="showDetails('${name.trim().replaceAll('"', '')}', '${details.trim().replaceAll('"', '')}', '${price}')">${name.trim().replaceAll('"', '')}</td>
                        <td>${price ? `${parseFloat(price).toFixed(2).replace('.', ',')} â‚¬` : ''}</td>
                    `;
                    table.appendChild(tr);
                }
            });
        }
// BotÃ³n "AÃ±adir" para enviar Ã­tems a lista.html
        addToListButton.addEventListener('click', () => {
            if (selectedItem) {
                const price = parseFloat(selectedItem.price); // Usar el Ãºnico precio disponible
                const quantity = parseInt(document.querySelector('#quantity').value, 10);

                const finalName =
                    selectedItem.name

                const orderItem = {
                    name: finalName,
                    price: price,
                    quantity: quantity,
                };

                const orderList = JSON.parse(localStorage.getItem('orderList')) || [];
                orderList.push(orderItem);
                localStorage.setItem('orderList', JSON.stringify(orderList));
                closeModal();
                alert('AÃ±adido a la lista');
            }
        });

        // Cargar el menÃº al iniciar
        document.getElementById('year').textContent = new Date().getFullYear();
        loadMenu();
    function googleTranslateElementInit() {
            // Inicio de la inicializaciÃ³n del widget de Google Translate
            new google.translate.TranslateElement({
                pageLanguage: 'es',
               includedLanguages: 'es,en,fr,de,pt-PT,uk,zh-CN,zh-TW',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
            // Fin de la inicializaciÃ³n del widget de Google Translate
        }

        function saveLanguagePreference(lang) {
            // Inicio: Guardar preferencia del idioma seleccionado en localStorage
            localStorage.setItem('selectedLanguage', lang);
            // Fin: Guardar preferencia del idioma seleccionado
        }

        function applySavedLanguage() {
            // Inicio: Aplicar el idioma guardado en todas las pÃ¡ginas
            const lang = localStorage.getItem('selectedLanguage');
            if (lang) {
                const googleTranslateIframe = document.querySelector('iframe.goog-te-banner-frame');
                if (googleTranslateIframe) {
                    googleTranslateIframe.contentWindow.location.reload();
                }
            }
            // Fin: Aplicar idioma guardado
        }

        window.addEventListener('load', () => {
            // Inicio: Ajuste dinÃ¡mico del header segÃºn la barra de Google Translate
            const googleTranslateObserver = new MutationObserver(() => {
                const translateBanner = document.querySelector('.goog-te-banner-frame');
                if (translateBanner) {
                    header.style.top = `${translateBanner.offsetHeight}px`;
                } else {
                    header.style.top = '0px';
                }
            });

            googleTranslateObserver.observe(document.body, { childList: true, subtree: true });
            // Fin: Ajuste dinÃ¡mico del header
        });

        applySavedLanguage();
    </script>
    <!-- Script de Google Translate -->
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- Fin del Script de Google Translate -->
