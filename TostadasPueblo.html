<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tostadas Pan de Pueblo - Carta de Barros</title>
    <style>
        body {
            font-family: "Noteworthy", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2c2c2c;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        header img {
            height: 50px;
            margin-left: 20px;
            cursor: pointer;
        }
        .menu-icon {
            font-size: 1.5rem;
            margin-right: 20px;
            cursor: pointer;
            user-select: none;
        }
        .menu-icon:hover {
            color: #f4a261;
        }
        nav {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: rgba(44, 44, 44, 0.95);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            padding: 20px;
            text-align: center;
        }
        nav.open {
            display: block;
        }
        nav a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #f4a261;
            border-radius: 5px;
        }
        .menu-section {
            width: 90%;
            max-width: 600px;
            margin: 80px auto 20px;
            padding: 20px;
            background-color: #2c2c2c;
            color: white;
            border-radius: 10px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table tr, table td {
            border: none;
            padding: 10px;
            text-align: left;
            cursor: pointer;
        }
        table td:nth-child(2), table td:nth-child(3) {
            text-align: right;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: #f9f6f1;
            color: #333;
            border-radius: 10px;
            z-index: 2000;
            padding: 20px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .modal h3 {
            margin-top: 0;
        }
        .modal button {
            margin-top: 20px;
            background-color: #f4a261;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            background-color: #f4a261;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover {
            background-color: #e76f51;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(44, 44, 44, 0.9);
            color: white;
            font-size: 8pt;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://dl.dropboxusercontent.com/scl/fi/rxr2qs05esa9kr0moescz/Logo-Barros.png?rlkey=ixi3ta0djjeslhsl1jpvup244&dl=0" alt="Logo Barros" onclick="location.href='Index.html';">
        <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <nav id="menu">
        <a href="Index.html">Menú Principal</a>
        <a href="Tostadas.html">Tostadas</a>
        <a href="Gofres.html">Gofres</a>
        <a href="Croissant.html">Croissant</a>
        <a href="#" onclick="closeMenu()">Cerrar</a>
    </nav>

    <div class="menu-section">
        <h2>Tostadas Pan de Pueblo</h2>
        <table id="menu-table"></table>
    </div>

    <!-- Botón para volver -->
    <button class="back-button" onclick="location.href='Tostadas.html';">Volver</button>

    <div class="modal" id="modal">
        <h3 id="modal-title"></h3>
        <p id="modal-details"></p>
        <button onclick="closeModal()">Cerrar</button>
    </div>

    <footer>
        © <span id="year"></span> Barros A Guarda
    </footer>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDetails = document.getElementById('modal-details');

        function toggleMenu() {
            menu.classList.toggle('open');
        }

        function closeMenu() {
            menu.classList.remove('open');
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function showDetails(name, details) {
            modalTitle.textContent = name;
            modalDetails.textContent = details.replaceAll('"', '').replaceAll('<br>', '\n');
            modal.style.display = 'block';
        }

        async function loadMenu() {
            const response = await fetch('TostadasPueblo.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1);

            const table = document.getElementById('menu-table');
            rows.forEach(row => {
                const [name, priceFull, priceHalf, details] = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);

                if (name && details) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td onclick="showDetails('${name.trim().replaceAll('"', '')}', '${details.trim().replaceAll('"', '')}')">${name.trim().replaceAll('"', '')}</td>
                        <td>${priceFull ? `Entera: ${parseFloat(priceFull).toFixed(2).replace('.', ',')} €` : ''}</td>
                        <td>${priceHalf ? `Media: ${parseFloat(priceHalf).toFixed(2).replace('.', ',')} €` : ''}</td>
                    `;
                    table.appendChild(tr);
                }
            });
        }

        document.getElementById('year').textContent = new Date().getFullYear();
        loadMenu();
    </script>
</body>
</html>
