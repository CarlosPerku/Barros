<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Barros</title>
    <style>
        body {
            font-family: "Noteworthy", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2c2c2c;
            color: white;
            padding: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 40px;
            margin-left: 20px;
            cursor: pointer;
        }
        .menu-icon {
            font-size: 1.5rem;
            margin-right: 20px;
            cursor: pointer;
            user-select: none;
        }
        .menu-icon:hover {
            color: #f4a261;
        }
        nav {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: rgba(44, 44, 44, 0.95);
            color: white;
            border-radius: 10px;
            z-index: 1050;
            padding: 20px;
            text-align: center;
        }
        nav.open {
            display: block;
        }
        nav a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #f4a261;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px);
            padding-top: 70px;
        }
        .menu-section {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #2c2c2c;
            color: white;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
        }
        .menu-section h2 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #f4a261;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #e76f51;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(44, 44, 44, 0.9);
            color: white;
            font-size: 8pt;
            text-align: center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <img src="https://dl.dropboxusercontent.com/scl/fi/rxr2qs05esa9kr0moescz/Logo-Barros.png?rlkey=ixi3ta0djjeslhsl1jpvup244&dl=0" alt="Logo Barros" onclick="volverAlMenuPrincipal()">
        <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Menú desplegable -->
    <nav id="menu">
        <a href="#" onclick="navegarASeccion('menu-principal')">Menú Principal</a>
        <a href="#" onclick="navegarASeccion('Desayunos y Meriendas')">Desayunos y Meriendas</a>
        <a href="#" onclick="navegarASeccion('platos-principales')">Platos principales</a>
        <a href="#" onclick="navegarASeccion('postres')">Postres</a>
        <a href="#" onclick="navegarASeccion('bebidas')">Bebidas</a>
    </nav>

    <!-- Menú principal -->
    <div id="menu-principal" class="visible">
        <h1>Bienvenidos al Barros</h1>
        <button onclick="mostrarSeccion('Desayunos y Meriendas')">Desayunos y Meriendas</button>
        <button onclick="mostrarSeccion('platos-principales')">Platos principales</button>
        <button onclick="mostrarSeccion('postres')">Postres</button>
        <button onclick="mostrarSeccion('bebidas')">Bebidas</button>
    </div>

    <!-- Desayunos y Meriendas -->
    <div id="Desayunos y Meriendas" class="hidden">
        <div class="menu-section">
            <h2>Desayunos y Meriendas</h2>
            <p>Selecciona una opción para descubrir nuestras especialidades:</p>
            <button onclick="mostrarSubseccion('cafe')">Cafés</button>
            <button onclick="mostrarSubseccion('pasteleria')">Pastelería</button>
            <button onclick="mostrarSubseccion('tostadas')">Tostadas</button>
        </div>
        <div id="cafe" class="hidden">
            <div class="menu-section">
                <h2>Cafés</h2>
                <p>Café solo, 1,20 €</p>
                <p>Capuchino, 2,50 €</p>
                <button onclick="volverADesayunos()">Volver</button>
            </div>
        </div>
    </div>

    <footer>
        © <span id="year"></span> Barros A Guarda
    </footer>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');

        function toggleMenu() {
            menu.classList.toggle('open');
            menuIcon.textContent = menu.classList.contains('open') ? '✖' : '☰';
        }

        function mostrarSeccion(seccionId) {
            document.querySelectorAll('.visible, .hidden').forEach(seccion => {
                seccion.classList.add('hidden');
                seccion.classList.remove('visible');
            });
            document.getElementById(seccionId).classList.add('visible');
            document.getElementById(seccionId).classList.remove('hidden');
        }

        function mostrarSubseccion(subseccionId) {
            document.querySelectorAll('#Desayunos\\ y\\ Meriendas > div').forEach(section => {
                section.classList.add('hidden');
                section.classList.remove('visible');
            });
            document.getElementById(subseccionId).classList.add('visible');
            document.getElementById(subseccionId).classList.remove('hidden');
        }

        function volverADesayunos() {
            document.querySelectorAll('#Desayunos\\ y\\ Meriendas > div').forEach(section => {
                section.classList.add('hidden');
                section.classList.remove('visible');
            });
            document.querySelector('#Desayunos\\ y\\ Meriendas > .menu-section').classList.add('visible');
            document.querySelector('#Desayunos\\ y\\ Meriendas > .menu-section').classList.remove('hidden');
        }

        function volverAlMenuPrincipal() {
            mostrarSeccion('menu-principal');
        }

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
