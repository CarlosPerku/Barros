<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Barros</title>
    <style>
        body {
            font-family: "Noteworthy", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
			padding-bottom: 60px; /* Ajusta este valor al tamaño del pie de página */
        }
        header {
            position: sticky;
            width: 100%;
            background-color: #2c2c2c;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        header img {
            height: 70px;
            cursor: pointer;
        }
        main {
            text-align: center;
            margin: 20px 0;
            padding: 0 20px;
        }
        main h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .button-container a {
            text-decoration: none;
            width: 100%;
            max-width: 300px;
        }
        .button-container button {
            background-color: #f4a261;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .button-container button:hover {
            background-color: #e76f51;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c2c2c;
            color: white;
            font-size: 8pt;
            text-align: center;
            padding: 10px 0;
        }
        #google_translate_element {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'es',
                includedLanguages: 'es,en,fr,de,pt-PT,uk,zh-CN,zh-TW',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }

        (function() {
            var script = document.createElement('script');
            script.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
            document.head.appendChild(script);
        })();

        function saveLanguagePreference(lang) {
            localStorage.setItem('preferredLanguage', lang);
        }

        function applyLanguagePreference() {
            const preferredLanguage = localStorage.getItem('preferredLanguage');
            if (preferredLanguage) {
                const select = document.querySelector('.goog-te-combo');
                if (select) {
                    select.value = preferredLanguage;
                    select.dispatchEvent(new Event('change'));
                }
            }
        }

        window.addEventListener('load', () => {
            setTimeout(() => applyLanguagePreference(), 3000);
        });
    </script>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <img src="https://dl.dropboxusercontent.com/scl/fi/rxr2qs05esa9kr0moescz/Logo-Barros.png?rlkey=ixi3ta0djjeslhsl1jpvup244&dl=0" alt="Logo Barros" onclick="location.href='index.html';">
    </header>

    <!-- Contenido Principal -->
    <main>
        <h1>Bienvenid@</h1>
        <div class="button-container">
            <a href="Desayunos.html"><button>Desayunos y Meriendas</button></a>
            <a href="EntrePanes.html"><button>Entre Panes</button></a>
            <a href="Ensaladas.html"><button>Piensa en Verde</button></a>
            <a href="Platos.html"><button>Con Cuchillo y Tenedor</button></a>
            <a href="Picabarros.html"><button>PicaBarros</button></a>
            <a href="Postres.html"><button>Momentos Dulces</button></a>
        </div>
        <!-- Widget de Google Translate -->
        <div id="google_translate_element"></div>
    </main>

    <!-- Pie de Página -->
    <footer>
        © <span id="year"></span> Barros A Guarda
    </footer>

    <script>
        // Actualizar automáticamente el año en el pie de página
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
