<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Carta Barros</title>
        <style>
        body {
            font-family: "Noteworthy", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
			padding-bottom: 60px; /* Ajusta este valor al tamaño del pie de página */
        }
        header {
            position: sticky;
            width: 100%;
            background-color: #2c2c2c;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            position: relative; /* Permite posicionar elementos dentro del header */
        }
        header img {
            height: 70px;
            cursor: pointer;
        }
        .cart-icon {
            position: absolute; /* Fija el carrito en el header */
            top: 50%; /* Centra verticalmente el icono en el header */
            right: 15px; /* Separa el carrito del borde derecho */
            transform: translateY(-50%); /* Ajusta el icono al centro vertical */
            font-size: 1.5rem; /* Ajusta el tamaño del icono */
            cursor: pointer;
        }
        main {
            text-align: center;
            margin: 20px 0;
            padding: 0 20px;
        }
        main h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .button-container a {
            text-decoration: none;
            width: 100%;
            max-width: 300px;
        }
        .button-container button {
            background-color: #f4a261;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .button-container button:hover {
            background-color: #e76f51;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c2c2c;
            color: white;
            font-size: 8pt;
            text-align: center;
            padding: 10px 0;
        }
       /* TRADUCTOR: Ocultar la barra de Google Translate y el selector de idiomas */
        .goog-te-banner-frame { display: none !important; }
        .goog-te-gadget { display: none !important; }
    </style>
	<script>
        //  Deshabilitar clic derecho
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            
        });

        //  Bloquear DevTools parcialmente
        document.addEventListener('keydown', function(e) {
            // Bloquear F12
            if (e.key === 'F12') {
                e.preventDefault();
                
            }
            // Bloquear Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                
            }
            // Bloquear Ctrl+Shift+J
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                
            }
            // Bloquear Ctrl+U
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
               
            }
        });
    </script>
	
    <script>

        // TRADUCTOR: Función para obtener el idioma del dispositivo
        function getUserLanguage() {
            let lang = navigator.language || navigator.userLanguage;
            return lang.split('-')[0]; // Convertir "es-ES" a "es", "en-US" a "en"
        }

        // TRADUCTOR: Inicialización de Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'es', autoDisplay: false }, 'google_translate_element');
        }

        // TRADUCTOR: Cargar el script de Google Translate
        (function() {
            var script = document.createElement('script');
            script.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
            document.head.appendChild(script);
        })();

        // TRADUCTOR: Aplicar traducción automática al idioma del dispositivo
       function applyLanguagePreference() {
    setTimeout(() => {
        let savedLang = localStorage.getItem('preferredLanguage'); // Verifica si hay un idioma guardado
        let detectedLang = getUserLanguage(); // Detecta el idioma del usuario

        let targetLang = savedLang || detectedLang || "en"; // Usa el guardado, detectado o inglés por defecto

        localStorage.setItem('preferredLanguage', targetLang); // Guarda el idioma para futuras visitas

        let select = document.querySelector('.goog-te-combo');
        if (select) {
            select.value = targetLang; // Aplica el idioma detectado
            select.dispatchEvent(new Event('change')); // Forzar cambio de idioma
        }

        let frame = document.querySelector('iframe.goog-te-banner-frame');
        if (frame) frame.style.display = 'none'; // Oculta la barra de Google Translate
    }, 2000); // Esperar a que Google Translate cargue completamente
}
        window.addEventListener('load', applyLanguagePreference);
    </script>
</head>
