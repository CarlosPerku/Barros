<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Barros</title>
    <style>
        body {
            font-family: Noteworthy, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2c2c2c; /* Gris ceniza oscuro */
            color: white;
            padding: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 40px;
            margin-left: 20px;
        }
        .menu-icon {
            font-size: 1.5rem;
            margin-right: 20px;
            cursor: pointer;
            user-select: none;
        }
        .menu-icon:hover {
            color: #f4a261; /* Cambio de color al pasar el ratón */
        }
        nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100vh;
            background-color: rgba(44, 44, 44, 0.95); /* Fondo con transparencia */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: -5px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            transition: right 0.4s ease;
        }
        nav.open {
            right: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #f4a261;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 70px; /* Espacio para el header */
        }
        .menu-section {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #2c2c2c; /* Gris ceniza oscuro */
            color: white;
            border-radius: 10px;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(44, 44, 44, 0.9);
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <img src="https://dl.dropboxusercontent.com/scl/fi/rxr2qs05esa9kr0moescz/Logo-Barros.png?rlkey=ixi3ta0djjeslhsl1jpvup244&dl=0" alt="Logo Barros">
        <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Menú desplegable -->
    <nav id="menu">
        <a href="#" onclick="navegarASeccion('menu-principal')">Menú Principal</a>
        <a href="#" onclick="navegarASeccion('entradas')">Entradas</a>
        <a href="#" onclick="navegarASeccion('platos-principales')">Platos principales</a>
        <a href="#" onclick="navegarASeccion('postres')">Postres</a>
        <a href="#" onclick="navegarASeccion('bebidas')">Bebidas</a>
    </nav>

    <!-- Ventana principal -->
    <div id="menu-principal" class="visible">
        <h1>Bienvenidos al Barros</h1>
    </div>

    <!-- Pie de página -->
    <footer>
        © <span id="year"></span> Barros A Guarda
    </footer>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');

        // Alternar apertura/cierre del menú
        function toggleMenu() {
            menu.classList.toggle('open');
            menuIcon.textContent = menu.classList.contains('open') ? '✖' : '☰';
        }

        // Navegar a una sección
        function navegarASeccion(seccionId) {
            toggleMenu(); // Cierra el menú
            mostrarSeccion(seccionId);
        }

        // Mostrar una sección específica
        function mostrarSeccion(seccionId) {
            document.querySelectorAll('.visible, .hidden').forEach(seccion => {
                seccion.classList.add('hidden');
                seccion.classList.remove('visible');
            });
            document.getElementById(seccionId).classList.add('visible');
            document.getElementById(seccionId).classList.remove('hidden');
        }

        // Actualizar el año automáticamente
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
