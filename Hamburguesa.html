	<script>
        //  Deshabilitar clic derecho
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            
        });

        //  Bloquear DevTools parcialmente
        document.addEventListener('keydown', function(e) {
            // Bloquear F12
            if (e.key === 'F12') {
                e.preventDefault();
                
            }
            // Bloquear Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                
            }
            // Bloquear Ctrl+Shift+J
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                
            }
            // Bloquear Ctrl+U
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
               
            }
        });

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');

        // Alternar apertura/cierre del menÃº
        function toggleMenu() {
            menu.classList.toggle('open');
            menuIcon.textContent = menu.classList.contains('open') ? 'âœ–' : 'â˜°';
        }

        // Actualizar el aÃ±o automÃ¡ticamente en el pie de pÃ¡gina
        document.getElementById('year').textContent = new Date().getFullYear();
    function googleTranslateElementInit() {
            // Inicio de la inicializaciÃ³n del widget de Google Translate
            new google.translate.TranslateElement({
                pageLanguage: 'es',
                autoDisplay: false,  // No limita idiomas, usa los de Google Translate
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
            // Fin de la inicializaciÃ³n del widget de Google Translate
        }

        function saveLanguagePreference(lang) {
            // Inicio: Guardar preferencia del idioma seleccionado en localStorage
            localStorage.setItem('selectedLanguage', lang);
            // Fin: Guardar preferencia del idioma seleccionado
        }

        function applySavedLanguage() {
            // Inicio: Aplicar el idioma guardado en todas las pÃ¡ginas
            const lang = localStorage.getItem('selectedLanguage');
            if (lang) {
                const googleTranslateIframe = document.querySelector('iframe.goog-te-banner-frame');
                if (googleTranslateIframe) {
                    googleTranslateIframe.contentWindow.location.reload();
                }
            }
            // Fin: Aplicar idioma guardado
        }

        window.addEventListener('load', () => {
            // Inicio: Ajuste dinÃ¡mico del header segÃºn la barra de Google Translate
            const googleTranslateObserver = new MutationObserver(() => {
                const translateBanner = document.querySelector('.goog-te-banner-frame');
                if (translateBanner) {
                    header.style.top = `${translateBanner.offsetHeight}px`;
                } else {
                    header.style.top = '0px';
                }
            });

            googleTranslateObserver.observe(document.body, { childList: true, subtree: true });
            // Fin: Ajuste dinÃ¡mico del header
        });

        applySavedLanguage();
    </script>
    <!-- Script de Google Translate -->
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- Fin del Script de Google Translate -->
